<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Colchonería Rivadavia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4 text-center">Catálogo de Productos</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for p in productos %}
            <div class="col">
                <div class="card h-100">
                    <img src="{{ p.ImagenURL }}" class="card-img-top" alt="{{ p.Nombre }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ p.Nombre }}</h5>
                        <p class="card-text">{{ p.Descripción }}</p>
                        <p class="card-text"><strong>Precio:</strong> ${{ p.Precio }}</p>
                        <p class="card-text"><small>Stock: {{ p.Stock }}</small></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
